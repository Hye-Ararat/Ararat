name: Node 
on:
  - push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm i -g pnpm
    - run: pnpm install
    - run: pnpx rome ci .
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm i -g pnpm
    - run: pnpm install
    - run: pnpm run build

